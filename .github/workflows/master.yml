name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master

      - name: Install Deno
        uses: denolib/setup-deno@master

      - name: Install Rhum
        run: deno install -A ./cli.ts

      - name: Run Unit Tests
        if: matrix.os != 'windows-latest'
        run: |
          export PATH="~/.deno/bin:$PATH"
          rhum test --ignore="tests/data/,tests/ignore" tests/unit

      - name: Run Integration Tests
        if: matrix.os != 'windows-latest'
        run: |
          export PATH="~/.deno/bin:$PATH"
          rhum test --ignore="tests/data/,tests/ignore" tests/integration

      - name: Run Unit Tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:Path += ";C:\Users\runneradmin\.deno\bin"
          rhum test --ignore="tests/data/,tests/ignore" tests/unit

      - name: Run Integration Tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:Path += ";C:\Users\runneradmin\.deno\bin"
          rhum test --ignore="tests/data/,tests/ignore" tests/integration

  linter:
    # Only one OS is required since fmt is cross platform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master

      # - name: Lint
      #   run: deno lint --unstable

      - name: Formatter
        run: deno fmt --check

