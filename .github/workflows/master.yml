name: master

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests_deno:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Unit Tests
        run: deno test tests/deno

  tests_node:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # We only support until EOL
        # See https://nodejs.org/en/about/releases/
        node: ['14', '15', '16', '17']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      # We need deno because the "Build CJS and ESM" step runs `deno run`
      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps
        run: yarn install

      - name: Build CJS and ESM (*nix)
        if: matrix.os != 'windows-latest'
        run: |
          yarn build

      - name: Build CJS and ESM (windows)
        if: matrix.os == 'windows-latest'
        run: |
          yarn build:windows

      - name: Unit Test
        run: yarn test

  linter:
    # Only one OS is required since fmt is cross platform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Lint
        run: deno lint

      - name: Formatter
        run: deno fmt --check

